name: Build and Deploy Java App to Tomcat

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
      
      - name: Build with Maven
        run: mvn clean package 

      - name: Deploy to Tomcat
        run: |
          curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
               -T target/spring3-mvc-maven-xml-hello-world-1.1.0.war \
               "https://b9e7-106-219-144-116.ngrok-free.app/manager/text/deploy?path=/spring3&update=true"
